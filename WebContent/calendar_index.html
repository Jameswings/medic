<html>
<head>
    <title>Ext JS Calendar Sample</title>
    <link rel="stylesheet" type="text/css" href="dating/resources/css/calendar.css" />
    <link rel="stylesheet" type="text/css" href="dating/resources/css/examples.css" />

    <!-- GC -->
  <link href="jslib/extjs/resources/css/ext-all.css" rel="stylesheet" />
  <script src="jslib/extjs/ext-all.js"></script>

    <!--<script type="text/javascript" src="../../examples/shared/include-ext.js"></script>-->
    <!--<script type="text/javascript" src="../../examples/shared/options-toolbar.js"></script>-->

    <script type="text/javascript">
        Ext.require([
            //'Ext.diag.layout.Context',
            //'Ext.diag.layout.ContextItem',
            'Ext.calendar.App'
        ]);
        Ext.onReady(function(){
            // launch the app:
            Ext.create('Ext.calendar.App');
            
            // update the header logo date:
            document.getElementById('logo-body').innerHTML = new Date().getDate();
        });
    </script>
</head>
<body>
    <div style="display:none;">
    <div id="app-header-content">
        <div id="app-logo">
            <div class="logo-top">&nbsp;</div>
            <div id="logo-body">&nbsp;</div>
            <div class="logo-bottom">&nbsp;</div>
        </div>
        <h1>Ext JS Calendar</h1>
        <span id="app-msg" class="x-hidden"></span>
    </div>
    </div>
</body>
</html>
